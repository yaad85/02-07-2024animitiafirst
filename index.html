<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navbar and Login Page</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous"

<body>
    <div class="maindiv">
    <nav class="navbar">
        <div class="logo"><span class="ok">OK</span>lab</div>
        <ul>

        </ul>

    <div class="content">

        </div>
    </div>
    <div id="moving-divs-container">
        <div class="moving-div">
            <div class="flag1">
                <div class="blue"><img src="image\il_570xN.2953563135_l6rn.jpg" width="100%" height="100%" alt=""></div>

        </div>

    <div class="parnetoverlay"> 
        
        <h1>our courses</h1>
        <div class="box1">
        <div class="overlaybox">
            <a href="#"><i class="fa-solid fa-link"></i> </a>
            
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g==" crossorigin="anonymous"
